<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .project-box {
      margin-bottom: 0; /* Remove margin between boxes */
      transition: box-shadow 0.3s ease;
    }

    .project-box:hover {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .popup-background {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="project-box">
        <img src="/images/personalPic.jpg" alt="Project 1">
        <h3>Project 1</h3>
        <p>Description for Project 1</p>
        <button class="btn btn-primary" onclick="openPopup('Project 1', 'Description for Project 1')">Learn More</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="project-box">
        <img src="/images/personalPic.jpg" alt="Project 2">
        <h3>Project 2</h3>
        <p>Description for Project 2</p>
        <button class="btn btn-primary" onclick="openPopup('Project 2', 'Description for Project 2')">Learn More</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="project-box">
        <img src="/images/personalPic.jpg"alt="Project 3">
        <h3>Project 3</h3>
        <p>Description for Project 3</p>
        <button class="btn btn-primary" onclick="openPopup('Project 3', 'Description for Project 3')">Learn More</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="project-box">
        <img src="/images/personalPic.jpg" alt="Project 4">
        <h3>Project 4</h3>
        <p>Description for Project 4</p>
        <button class="btn btn-primary" onclick="openPopup('Project 4', 'Description for Project 4')">Learn More</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="project-box">
        <img src="/images/personalPic.jpg" alt="Project 5">
        <h3>Project 5</h3>
        <p>Description for Project 5</p>
        <button class="btn btn-primary" onclick="openPopup('Project 5', 'Description for Project 5')">Learn More</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="project-box">
        <img src="/images/personalPic.jpg" alt="Project 6">
        <h3>Project 6</h3>
        <p>Description for Project 6</p>
        <button class="btn btn-primary" onclick="openPopup('Project 6', 'Description for Project 6')">Learn More</button>
      </div>
    </div>
  </div>
</div>

<div id="popup" class="popup-background">
  <div class="popup-content">
    <h2 id="popup-title"></h2>
    <p id="popup-description"></p>
    <button class="btn btn-secondary" onclick="closePopup()">Close</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function openPopup(title, description) {
    document.getElementById('popup-title').innerHTML = title;
    document.getElementById('popup-description').innerHTML = description;
    $('.popup-background').fadeIn();
  }

  function closePopup() {
    $('.popup-background').fadeOut();
  }
</script>

</body>
</html>
